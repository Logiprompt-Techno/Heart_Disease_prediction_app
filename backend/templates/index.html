<!DOCTYPE html>
<html>

<head>
    <title>HeartSense AI â€“ Heart Disease Risk Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <div class="app">

        <header>
            <h1>HeartSense AI</h1>
            <p>Automated Heart Disease Risk Prediction System</p>
        </header>

        <div class="container">

            <h2>Patient Risk Assessment Form</h2>

            <form id="heartForm">

                <div class="grid">

                    <label>Age</label>
                    <input id="age" type="number" required>

                    <label>Sex</label>
                    <select id="sex">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>

                    <label>Chest Pain Type</label>
                    <select id="cp">
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-anginal</option>
                        <option value="3">Asymptomatic</option>
                    </select>

                    <label>Resting Blood Pressure</label>
                    <input id="trestbps" type="number" required>

                    <label>Cholesterol</label>
                    <input id="chol" type="number" required>

                    <label>Fasting Blood Sugar &gt; 120</label>
                    <select id="fbs">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>

                    <label>Rest ECG</label>
                    <select id="restecg">
                        <option value="0">Normal</option>
                        <option value="1">ST-T Abnormality</option>
                        <option value="2">LV Hypertrophy</option>
                    </select>

                    <label>Max Heart Rate</label>
                    <input id="thalach" type="number" required>

                    <label>Exercise Angina</label>
                    <select id="exang">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>

                    <label>ST Depression</label>
                    <input id="oldpeak" type="number" step="0.1" required>

                    <label>ST Slope</label>
                    <select id="slope">
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>

                    <label>Major Vessels Count</label>
                    <input id="ca" type="number" min="0" max="3" required>

                    <label>Thalassemia</label>
                    <select id="thal">
                        <option value="1">Normal</option>
                        <option value="2">Fixed Defect</option>
                        <option value="3">Reversible Defect</option>
                    </select>

                </div>

                <button type="submit">Predict Risk</button>

            </form>

            <div id="output" class="hidden">
                <h3>Prediction Result</h3>
                <div id="resultCard">
                    <p id="prediction"></p>
                    <p id="probability"></p>
                    <p id="risk"></p>
                </div>
            </div>

        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
